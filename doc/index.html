<html>

<body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/Frc5572/FRC2023/contents/?ref=gh-pages');
            const data = await response.json();
            console.log(data)
            let htmlString = '<ul>';

            for (let file of data) {
                if (file.type != 'dir') {
                    continue;
                }
                htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
    </script>

    <body>

</html>
